<div id="googleMap" style="width:100%;height:400px;margin-top: 60px;"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("googleMap");
  var myCenter = new google.maps.LatLng(10.790483,78.704673); 
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas,mapOptions);
  var marker = new google.maps.Marker({
    position: myCenter,
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGA3xV8Hi28iJk75rgCN2GSwfcvB17P9Q&callback=myMap"></script>
