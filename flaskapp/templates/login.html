<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/logstyle.css') }}">
        <link rel="shortcut icon"  href="{{ url_for('static',filename='images/f.ico') }}">
	</head>
	<body>
		<nav class="black">
			<div class="logo">
				<img src="{{ url_for('static',filename='images/11.jpg') }}">
			</div>
			<ul>
			        <li><a href="/" >Home</a></li>
			        <li><a href="/about/" >About</a></li>
			        <li><a href="/signup/"  >Sign Up</a></li>
			        <li><a href="/login/"  class='active-page' >Login</a></li>
			</ul>
		</nav>
		<div class="loginBox">
			<img src="{{ url_for('static',filename='images/user.png') }}" class="user">
			<h2>LogIn</h2>
			<form action="/login/" method="post">
				<div class="inputbox">
				    <input type="text" name="username" value="{{ request.form.username }}" required="">
				    <label>Username/Email</label>
				</div>
				<div class="inputbox">
				   <input type="password" name="password" value="{{ request.form.password }}" required="">
				   <label>Password</label>
				</div>
				<input type="submit" name="" value="Sign In">
				<a href="/forget/">Forget Password ?</a>
			</form>
			<p style="color: red;">{{ error }}</p>
		</div>
	</body>
</html>
